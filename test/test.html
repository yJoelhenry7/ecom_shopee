<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Order Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form class="food-form">
            <h2>Order Your Favorite Food</h2>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="number">Contact Number</label>
            <input type="tel" id="number" name="number" required>

            <label for="address">Address</label>
            <textarea id="address" name="address" required></textarea>

            <label for="plates">Number of Plates</label>
            <input type="number" id="plates" name="plates" required>

            <label for="image">Upload Food Image</label>
            <input type="file" id="image" name="image" accept="image/*">

            <label for="payment">Payment Gateway</label>
            <select id="payment" name="payment" required>
                <option value="credit">Credit Card</option>
                <option value="debit">Debit Card</option>
                <option value="paypal">PayPal</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
